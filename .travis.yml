version: ~> 1.0

os: linux
dist: bionic
language: python

# FIXME: redis runs for all jobs. It's only needed for tests/examples
services:
  - redis

python:
  - &default_py 3.6
  - 3.7
  - 3.8
  # - pypy3
  - nightly

stages:
  - lint
  - test
  - deploy

cache:
  pip: true

env:
  global:
    - PIP_DISABLE_PIP_VERSION_CHECK=yes

install:
  - pip install .
  - pip install -r requirements/ci-test.txt

script:
  - make ci-test

after_script:
  - codecov -f coverage.xml

jobs:
  fast_finish: true
  allow_failures:
    - python: nightly

  include:
    - stage: lint
      name: black, flake8, isort, mypy
      python: *default_py
      install:
        - pip install -r requirements/lint.txt
      script:
        - make black-check
        - make flake8
        - make isort-check
        - make mypy

    - stage: test
      os: windows
      language: shell
      name: Python 3.8 on Windows
      before_install:
        - choco install python
        - python -m pip install --upgrade pip
        - choco install make
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

    - python: pypy3
      os: linux
      dist: xenial  # pypy 7-3.6 is not yet supported on bionic in travis

    - python: *default_py
      name: Examples
      install:
        - pip install .
      script:
        - make examples

    - stage: deploy
      if: tag IS present
      python: *default_py
      install:
        - pip install -r requirements/wheels.txt
      script:
        - make dist
        - twine upload -u Fogapod -p $PYPI_PASSWORD dist/*
