dist: bionic
language: python

python:
  - "3.7"
  - "3.8-dev"

stages:
  - lint
  - test

jobs:
  include:
    - &LINTERS
      stage: lint
      name: linters
      python: "3.7"
      install:
        - pip install -r requirements/lint.txt
      script:
        - make mypy
        - make flake8
        - make black-check
        - make isort-check
        - python setup.py check -rms
    - <<: *LINTERS
      python: "3.8-dev"
    - stage: test
      os: windows
      language: shell
      before_install:
        - choco install python
        - python -m pip install --upgrade pip
        - choco install make
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

cache:
  pip: true

env:
  global:
    - PIP_DISABLE_PIP_VERSION_CHECK=yes PIP_QUIET=yes

install:
  - pip install -r requirements/ci-test.txt

script:
  - make ci-test

after_script:
  - codecov -f coverage.xml
